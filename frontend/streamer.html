        <body>
            <div class="container">
                <!-- hidden div that asks for stremer name to start collecting chat -->
                <div id="formDiv" class="row" style="padding:5px;" class="text-center">
                        <p class="text-center"> If you are the streamer enter this channels' streamerID which can be 
                            found after https://www.twitch.tv/ . If not, click ignore.
                        </p>  

                        <form id="startLoggingForm" method="post">
                            Streamer ID: <input type="text" id="streamerID"><br>
                            <input type="button" id="startLogging()" value="Submit">
                            <input type="button" id="ignoreForm()" value="Ignore">
                        </form>                           
                </div>

                <!-- div with text of sentimet of sentiment -->
                <div class="row" style="padding:5px;" class="text-center">
                        <p id="viewer_sentiment" class="text-center"></p>   
                </div>

                <!-- div with image of sentiment -->
                <div class="row"> 
                        <div id ="imageDiv1" style="padding:10px;" >
                        </div> 
                </div>
            </div>
